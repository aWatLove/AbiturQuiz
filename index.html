<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abitur Quest</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <div class="quiz-box" id="quiz">
      <div class="question-text">
        <p id="question-text">Вопрос</p>
      </div>
      <div class="questions">
        <div class="questions__item">
          <input type="radio" name="answer" class="answer" id="a">
          <label for="a" id="a_text">Да</label>
        </div>
        <div class="questions__item">
          <input type="radio" name="answer" class="answer" id="b">
          <label for="b" id="b_text">Нет</label>
        </div>
        <div class="questions__item">
          <input type="radio" name="answer" class="answer" id="c">
          <label for="c" id="c_text">Не знаю</label>
        </div>
      </div>

      <button id="submit">Далее</button>
    </div>
  </div>


    <script type="module" src="/main.js"></script>
  </body>
</html>
