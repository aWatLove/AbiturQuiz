<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abitur Quest</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="bg">
  <div class="content">
    <div class="logo"><img src="images/logo_inpit_w.png" alt="" srcset=""></div>

    <div class="container" id="container">
      <!-- Тело опросника -->
      <div class="quiz-box" id="quiz">
        <div class="question-text">
          <p id="question-text">Вопрос</p>
        </div>
        <div class="questions">
          <div class="questions__item">
            <input type="radio" name="answer" class="answer" id="a">
            <label for="a" id="a_text"></label>
          </div>
          <div class="questions__item">
            <input type="radio" name="answer" class="answer" id="b">
            <label for="b" id="b_text">Н</label>
          </div>
          <div class="questions__item">
            <input type="radio" name="answer" class="answer" id="c">
            <label for="c" id="c_text">В</label>
          </div>
        </div>


      </div>

      <!-- Кнопка начать тест -->
      <div class="start" id="start">
        <p class="head_text">Привет, <span>Абитуриент</span>!</p>
        <p class="subtext">Не знаешь какое направление выбрать?</p>
        <p class="subtext">Пройди небольшой тест, а мы подскажем!</p>

      </div>


      <!-- Результат -->
      <div class = "result-box" id="result-box">
        <div class="result-content" id="result-content"></div>

      </div>

    </div>

    <!--  Кнопки  -->
    <div id="buttonOut">
      <button id="quizLoad">Начать</button>
      <button id="submit">Далее</button>
      <button id="retry">Пройти тест заново</button>
    </div>


    </div>
  </div>

  <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
